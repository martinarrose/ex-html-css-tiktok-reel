<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool Tok</title>
    <link rel="icon" href="assets/img/booltok_logo.png" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- TikTok Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/solution.css" />
  </head>

  <body>
    <!-- Container della pagina, necessario per via del layout particolare -->
    <div class="reel-page debug">
      <video src="assets/video/coder.mp4" autoplay muted loop></video>

      <!-- Header -->
      <header class="reel-header padding-10">
        <div class="display-flex align-center justify-around h-full">
          <div class="live-icon">
            <i class="bi bi-tv fs-large"> </i>
          </div>
          <div class="four-tabs display-flex gap-20 fs-medium">
            <div>Explore</div>
            <div class="following">
              Following
              <div class="dot-notification"></div>
            </div>
            <div>Shop</div>
            <div class="active">
              For You
              <div class="active-bar"></div>
            </div>
          </div>
          <div class="search-icon">
            <i class="bi bi-search fs-large"></i>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="sidebar flex-column c-white display-flex justify-around">
        <div class="display-flex flex-column align-center">
          <div class="image-container">
            <img class="image" src="assets/img/round-image.webp" alt="" />
            <div class="img-follow display-flex align-center justify-around">
              +
            </div>
          </div>
        </div>
        <div class="display-flex flex-column align-center">
          <i class="bi bi-heart-fill c-white"></i>
          <div>5864</div>
        </div>
        <div class="display-flex flex-column align-center">
          <i class="bi bi-chat-dots-fill"></i>
          <div>550</div>
        </div>
        <div class="display-flex flex-column align-center">
          <i class="bi bi-bookmark-fill"></i>
          <div>80</div>
        </div>
        <div class="display-flex flex-column align-center">
          <i class="bi bi-share-fill"></i>
          <div>25</div>
        </div>
        <div class="display-flex flex-column align-center">
          <img class="image" src="assets/img/round-image.webp" alt="" />
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div
          class="display-flex align-center justify-between bg-black h-full justify-around"
        >
          <div class="display-flex flex-column justify-center align-center">
            <i class="bi bi-house-door-fill fs-large"></i>
            <div>Home</div>
          </div>
          <div class="display-flex flex-column justify-center align-center">
            <i class="bi bi-people fs-large"></i>
            <div>Friends</div>
          </div>
          <div class="button-center">
            <div class="box-bg-red"></div>
            <div class="box-bg-blue"></div>
            <div class="box-bg-white align-center justify-center">
              <i class="bi bi-plus fs-large"></i>
            </div>
          </div>
          <div class="display-flex flex-column justify-center align-center">
            <i class="bi bi-chat-right-heart fs-large"></i>
            <div>Inbox</div>
          </div>
          <div class="display-flex flex-column justify-center align-center">
            <i class="bi bi-person fs-large"></i>
            <div>Profile</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
